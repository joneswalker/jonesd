<!DOCTYPE html>
<html>
<head>
  <style>
 /* Styles for login form container */
.login-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
    background-color: #f9f9f9;
  }
  
  /* Styles for login form headings */
  h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }
  
  /* Styles for input fields */
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #ccc;
    font-size: 16px;
  }
  
  /* Styles for submit button */
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  
  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
  
  /* Styles for sign up link */
  p {
    text-align: center;
  }
  
  a {
    color: #4CAF50;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
  }
  
  a:hover {
    color: #3e8e41;
  }
  
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Form</h2>
    <form method="post" action="indexlogin.php">
      email: <input type="email" name="email"><br><br>
      password: <input type="password" name="password"><br><br>
      <input type="submit" value="submit">
      <p>Don't have an account? <a href="login.html">Sign up</a></p>
    </form>
  </div>
</body>
</html>
